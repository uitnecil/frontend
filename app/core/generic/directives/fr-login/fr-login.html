<md-content layout="row" md-theme="dark" layout-paddingm class="login-container">
    <form ng-submit="loginCtrl.clickSubmit()" name="loginForm" >
        <md-input-container class="full-width">
            <label>Email</label>
            <input type="email" ng-model="loginCtrl.userEmail" ng-model-options="{debounce: 1000}"/>
        </md-input-container>
        <md-input-container class="full-width">
            <label>Password</label>
            <input type="password" ng-model="loginCtrl.userPassword"/>
        </md-input-container>
        <section layout="row" layout-sm="column" layout-align="center end" layout-wrap>
            <md-button class="md-raised md-primary my-button"  type="submit">Submit</md-button>
        </section>
    </form>
</md-content>
