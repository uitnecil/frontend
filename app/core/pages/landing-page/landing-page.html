<md-content class="full-height" layout="column">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        <span>Welcome</span>
      </h2>
      <span flex></span>

    </div>
  </md-toolbar>
  <div layout="row" class="full-height-with-menu">
    <md-content layout="column" layout-align="start center" flex="30" class="full-height" md-theme="dark">
      <fr-login></fr-login>
    </md-content>
    <md-content flex layout="row" layout-wrap>
      <div class="thumbnail" ng-repeat="eachPicture in vm.myPictures">
        <img ng-src="http://localhost:3000/Pictures_redim/{{eachPicture.filenameRe_dimensioned}}"><br/>
      </div>
    </md-content>

  </div>

</md-content>
